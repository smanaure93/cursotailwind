<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web con Tailwind CSS</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-body-pattern bg-scroll">
    <!-- Header -->
    <header id="header" class="h-20 bg-black text-white bebas xs:h-36">
      <div class="container w-11/12 mx-auto flex flex-row xs:flex-col">
        <div id="logo" class="flex-1 xs:mx-auto">
          <div class="logo-container">
            <span class="logo-cog group-hover:animate-from-below">S</span>
            <h3 class="logo-text group-hover:animate-from-right">TAILWIND</h3>
          </div>
        </div>

        <nav class="flex-1">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#" class="menu-item-a">INICIO</a>
            </li>
            <li class="menu-item"><a href="#" class="menu-item-a">BLOG</a></li>
            <li class="menu-item">
              <a href="#" class="menu-item-a">FORMACIÓN</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-a">CONTACTO</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End of header -->
    <!-- Info -->
    <section class="container w-11/12 mx-auto">
      <!-- Banner -->
      <div id="banner" class="banner bg-banner bg-banner-position animate-bg-banner">
        <h1 class="banner-text animate-text-banner">WEB DISEÑADA CON TAILWIND CSS</h1>
      </div>
      <!-- End of Banner -->
    </section>
    <!-- End of info -->
  </body>
</html>
